<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}
  </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description"
        content="{{ page.excerpt | strip_html | strip_newlines | default: site.description }}">

  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

  {%- seo -%}

  <!-- MathJax configuration -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$','$$'], ['\\[','\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a href="{{ site.baseurl }}/" class="site-title">{{ site.title }}</a>
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/">Home</a>
        <a href="{{ site.baseurl }}/notes/">Notes</a>
        <a href="{{ site.baseurl }}/cheatsheets/">Cheatsheets</a>
        <a href="{{ site.baseurl }}/problems/">Problems</a>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>© {{ site.title }} · Built with Jekyll & MathJax.</p>
    </div>
  </footer>
</body>
</html>
